<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eat Together{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <a href="/"><img src="/static/logo.jpg" width="100" height="51" alt="logo"></a><br>
    
    {% if logged_in is defined %}
       <a href="/logout">Log out</a>
    {% else %}
        <a href="/register">Register here</a> or <a href="/login">log in!</a><br><br>
    {% endif %}

    {% block content %}Content here{% endblock %}
</body>
</html>
