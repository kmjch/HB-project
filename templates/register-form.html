{% extends 'base.html' %}

{% block title %}Register Form{% endblock %}

{% block content %}

<div class="col-md-4">
    Don't have a username yet? <a href="/register">Register here</a>
    <form "/register-process" method="POST">
        <div class="form-group">
            <label for="fname" class="col-md-3 control-label">First name</label>
            <div class="col-md-9"><input type="text" class="form-control" id="fname" placeholder="First name" required></div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-md-3 control-label">Last name</label>
            <div class="col-md-9"><input type="text" class="form-control" id="lname" placeholder="Last name" required></div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
        </div>
        <div class="form-group">
            <label for="username" class="col-md-3 control-label">Username</label>
            <div class="col-md-9"><input type="text" class="form-control" id="username" placeholder="Username" required></div>
        </div>
        
        <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9"><input type="password" class="form-control" id="password" placeholder="Password" required></div>
        </div>
        <input type="submit" class="btn btn-outline-primary" value="Register">
    </form>
</div>

{% endblock %}
