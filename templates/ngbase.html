<!doctype html>
<html ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eat Together{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
    <script src="ngdemo.js"></script>

</head>
<body>
    <div id="flash-msgs">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </div>
    <h1><a href="/">Eat Together</a></h1>
    
    {% if 'username' in session %}
        Hi {{ session['username'] }}! <br>
        <a href="/logout">Log out</a>
    {% else %}
        <a href="/register">Register here</a> or <a href="/login">log in!</a><br><br>      
    {% endif %}

    {% block content %}Content here{% endblock %}
</body>
</html>


<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">UberMelon</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="#/stock">Buy Stock</a></li>
            <li><a href="#/melons">Melons</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div ng-view></div>

        </div>
    </div>
</div>

</body>
</html>
